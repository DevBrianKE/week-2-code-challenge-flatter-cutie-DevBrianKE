<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flatacuties</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="logo">
        <h1>Flatacuties</h1>
    </div>

    <div id="character-bar">
        <!-- Character names will be dynamically inserted here -->
    </div>

    <div class="characterInfo">
        <div id="detailed-info">
            <!-- Display selected character details -->
            <p id="character-name">Character's Name</p>
            <img id="image" src="assets/dummy.gif" alt="Character Image">
            <h4>Total Votes: <span id="vote-count">0</span></h4>

            <!-- Form to add votes for the selected character -->
            <form id="votes-form">
                <input type="number" placeholder="Enter Votes" id="votes" name="votes">
                <input type="submit" value="Add Votes">
            </form>

            <!-- Button to reset the vote count -->
            <button id="reset-btn">Reset Votes</button>
        </div>

        <!-- Section to add a new character -->
        <h4>Add New Character</h4>
        <form id="character-form">
            <div>
                <label for="character-name-input">Name</label>
                <input type="text" id="character-name-input" name="name" required>
            </div>
            <div>
                <label for="image-url">Image URL</label>
                <input type="text" id="image-url" name="image" required>
            </div>
            <input type="submit" value="Add Character">
        </form>
    </div>
    
    <!-- Link to external JavaScript file -->
    <script src="src/index.js"></script>
</body>
</html>
